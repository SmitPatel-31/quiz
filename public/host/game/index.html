<!DOCTYPE html>
<html>
  <head>
    <title>Game | KahootClone</title>
    <link rel="stylesheet" href="../../css/hostGameView.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Tajawal"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="main-card">
       
        <div id="countdown-container" style="display: flex; flex-direction: column;
        align-items: center;">
            <div>Question Ends in : </div>
            <div><canvas id="countdown-canvas" width="200" height="200" style="height: 70px; width: 70px;"> </canvas></div>
           
        </div>
       

      <h3 id="timerText" style="text-align: center; padding-top: 20px; display: none;">
        Time Left:<span id="num"> 20</span>
      </h3>
      
      
      <!-- <div id="countdown">
            <div id="countdown-number">10</div>
            <svg>
              <circle id="countdown-circle" r="18" cx="20" cy="20"></circle>
            </svg>
          </div> -->
      <div
        style="
          display: flex;
          justify-content: space-between;
          padding-left: 20px;
        "
      >
        <h4 id="questionNum">Question No : 1 </h4>
        <h4 id="playersAnswered">Players Answered: 0 / x</h4>
      </div>

      <div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
      </div>
      <h2 id="question" style="padding-left: 20px">Question</h2>

      <div
        style="display: flex; width: calc(100vw-100px); padding: 20px"
        class="card"
      >
        <div style="width: 50%; height: 310px">
          <h3 id="answer1">Answer</h3>
          <h3 id="answer3">Answer</h3>
        </div>
        <div style="width: 50%; height: 310px">
          <h3 id="answer2">Answer</h3>

          <h3 id="answer4">Answer</h3>
        </div>
      </div>
      <div style="display: none">
        <button onclick="nextQuestion()" id="nextQButton">nextQuestion</button>
      </div>

    <div id="winning-card" style="display: none;flex-direction: column; align-items: center;position: fixed; top: 50%;
    left: 51%; transform: translate(-50%, -50%);">
        <h2 id="winnerTitle">Top 3 Players</h2>

        <div style="display: flex; width: 600px">
          <div
            style="
              display: flex;
              width: 200px;
              flex-direction: column;
              justify-content: flex-end;
              text-align: center;
            "
          >
            <div><h3 id="winner3"></h3></div>
            <div style="background-color:rgb(0, 107, 178); height: 50px; color: white;">3</div>
          </div>
          <div style="display: flex; flex-direction: column; width: 200px;text-align: center;">
            <div><h3 id="winner1"></h3></div>
            <div style="background-color:rgb(0, 107, 178); height: 100px; color: white;">1</div>
          </div>

          <div
            style="
              display: flex;
              width: 200px;
              flex-direction: column;
              justify-content: flex-end;
              text-align: center;
            "
          >
            <div><h3 id="winner2"></h3></div>
            <div style="background-color:rgb(0, 107, 178); height: 70px; color: white;">2</div>
          </div>
        </div>

        <h3 id="winner4" style="display: none">4.</h3>
        <h3 id="winner5" style="display: none">5.</h3>
    </div>
    </div>
    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/libs/jqueryLibrary.js"></script>
    <script src="../../js/libs/deparam.js"></script>
    <script src="../../js/hostGame.js"></script>
  </body>
</html>
